<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now - Online Voting System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #af4c6b;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            margin: 30px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #1e251e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            form {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h2>Select Candidate</h2>

<form action="vote_backend.html" method="POST">
    <label for="candidate">Choose a Candidate:</label><br>
    <select id="candidate" name="candidate">
        <option value="candidate1">Candidate 1</option>
        <option value="candidate2">Candidate 2</option>
        <option value="candidate3">Candidate 3</option>
    </select><br><br>

    <button type="submit">Cast Vote</button>
</form>

<footer>
    <p>&copy; 2025 Online Voting System | All Rights Reserved</p>
</footer>

</body>
</html>
