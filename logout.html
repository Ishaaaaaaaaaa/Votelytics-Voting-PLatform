<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .logout-container h2 {
            color: #080908;
            margin-bottom: 20px;
        }

        .logout-container p {
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #303d30;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #594353;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

    </style>
</head>
<body>

<div class="logout-container">
    <h2>Logout</h2>
    <p>You have successfully logged out of the Online Voting System.</p>
    <p>Thank you for using our system!</p>
    <a href="index.html" class="btn">Go to Home</a>
</div>

<footer>
    <p>&copy; 2025 Online Voting System | All Rights Reserved</p>
</footer>

</body>
</html>
