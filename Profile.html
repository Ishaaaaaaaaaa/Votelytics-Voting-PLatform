<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Candidate Dashboard - Online Voting System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #c27b81;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            margin: 30px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #161817;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b201b;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            form {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h2>Candidate Profile</h2>

<form action="profile_backend.html" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" value="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="johndoe@example.com" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="+1234567890" required>

    
    <button type="submit">Update Profile</button>
</form>

<footer>
    <p>&copy; 2025 Online Voting System | All Rights Reserved</p>
</footer>

</body>
</html>
